<div class="ng-cloak">
  <div class="form-group">
    <ui-select ng-model="vm.selectedItem.selected"
               class="btn-group bootstrap-select form-control"
               ng-disabled="false"
               append-to-body="true"
               search-enabled="false"
               on-select="vm.selectDoctor($item)">
      <ui-select-match placeholder="doctors">
        <span> {{$select.selected.label}}</span>
      </ui-select-match>
      <ui-select-choices repeat="standardItem in vm.standardSelectItems | filter: $select.search">
        <span ng-bind-html="standardItem.label"></span>
      </ui-select-choices>
    </ui-select>
  </div>
</div>
