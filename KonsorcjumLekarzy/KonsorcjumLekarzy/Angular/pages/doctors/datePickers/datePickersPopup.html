<div class="col-xlg-6 col-md-12 col-sm-6" >
    <label>Selected date is: <em>{{vm.dt | date:'fullDate' }}</em></label>
    <p class="input-group">
        <input type="text" class="form-control" uib-datepicker-popup="{{vm.format}}" datepicker-options="options" ng-model="vm.dt" is-open="opened" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" show-button-bar="false" />
        <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="vm.open()"><i class="glyphicon glyphicon-calendar"></i></button>
        </span>
    </p>
    <label>Format: <span class="muted-text">(manual alternate <em>{{altInputFormats[0]}}</em>)</span></label> <select class="form-control" ng-model="vm.format" ng-options="f for f in vm.formats"><option></option></select>
</div>
