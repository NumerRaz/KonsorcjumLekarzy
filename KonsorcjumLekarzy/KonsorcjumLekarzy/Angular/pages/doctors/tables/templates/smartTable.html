<div class="horizontal-scroll">
    <button ng-if="vm.getTableDateButtonAvaliable" ng-click="vm.getTableData()" class="btn btn-primary">Get table data</button>
    <table class="table" st-table="vm.smartTableDataWatch" st-safe-src="vm.smartTableData" style="color: white;">
        <thead>
        <tr class="sortable">
            <th class="table-id" st-sort="id" st-sort-default="true">#</th>
            <th st-sort="firstName">First Name</th>
            <th st-sort="lastName">Last Name</th>
            <th st-sort="username">Username</th>
            <th st-sort="specialization">Specialization</th>
            <th st-sort="age">Birth day</th>
        </tr>
        <tr>
            <th></th>
            <th><input st-search="firstName" placeholder="Search First Name" class="input-sm form-control search-input"
                       type="search"/></th>
            <th><input st-search="lastName" placeholder="Search Last Name" class="input-sm form-control search-input"
                       type="search"/></th>
            <th><input st-search="username" placeholder="Search Username" class="input-sm form-control search-input"
                       type="search"/></th>
            <th><input st-search="specialization" placeholder="Search Specialization" class="input-sm form-control search-input" type="search"/>
            </th>
            <th><input st-search="age" placeholder="Search Age" class="input-sm form-control search-input" type="search"/>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in vm.smartTableDataWatch">
            <td class="table-id">{{item.id}}</td>
            <td>{{item.firstName}}</td>
            <td>{{item.lastName}}</td>
            <td>{{item.username}}</td>
            <td>{{item.specialization}}</td>
            <td>{{item.age}}</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="6" class="text-center">
                <div st-pagination="" st-items-by-page="vm.smartTablePageSize" st-displayed-pages="5"></div>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
